sudo: required
services:
  - docker

before_install:
  - docker build -t eaymb1/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true eaymb1/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "eu-west-1"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-eu-west-1-138933041977"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY